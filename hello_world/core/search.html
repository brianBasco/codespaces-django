<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recherche de contacts</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { padding: 10px; width: 300px; margin-bottom: 15px; }
    ul { list-style: none; padding: 0; }
    li { padding: 5px 0; }
  </style>
</head>
<body>

  <h2>Rechercher un contact</h2>
  <input type="text" id="searchInput" placeholder="Tape un nom...">

  <ul id="contactList">
    <li>Marie Dupont</li>
    <li>Jean Martin</li>
    <li>Luc Moreau</li>
    <li>Ã‰lise Laurent</li>
    <li>Thomas Bernard</li>
    <li>Claire Petit</li>
    <li>Ali Rahman</li>
    <li>Sophie Durant</li>
  </ul>

  <script>
    const input = document.getElementById('searchInput');
    const list = document.getElementById('contactList');
    const items = list.getElementsByTagName('li');

    input.addEventListener('keyup', () => {
      const search = input.value.toLowerCase();
      for (let item of items) {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(search) ? '' : 'none';
      }
    });
  </script>

</body>
</html>
