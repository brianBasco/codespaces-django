{% load django_browser_reload %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="GitHub Codespaces ♥️ Django">
    <meta name="author" content="GitHub Codespaces">
    <meta name="generator" content="GitHub Codespaces">
    <meta name="theme-color" content="#000000">
    <meta name="csrf-token" content="{{ csrf_token }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>{% block title %}{{ title }} | GitHub Codespaces ♥️ Django{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>

<body>
    <div class="App">
        <button hx-post="clicked" hx-target="#cible">
            Click Me
          </button>

        <div id="cible">Réponse à modifier</div>

        <div
  hx-on="showMessage: 
    alert('Message OK!!!')">
</div>

<button 
    hx-get="contacts?ordre=asc" 
    hx-target="#liste-contacts" 
    hx-swap="outerHTML">
    Trier A-Z
</button>

<button 
    hx-get="contacts?ordre=desc" 
    hx-target="#liste-contacts" 
    hx-swap="outerHTML">
    Trier Z-A
</button>

<div id="liste-contacts">
    {% include 'liste_contacts.html' %}
</div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
          const token = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
          event.detail.headers['X-CSRFToken'] = token;
        });

        document.body.addEventListener("showMessage", function (e) {
    console.log("Event reçu :", e.detail);
});
      </script>
      
</body>

</html>
